{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-md-10 col-sm-12">
          <div class="card mb-3">
            <div class="card-body">
{% if friend %}
<h2>{{friend}}</h2><hr>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{form|crispy}}
        <br><button type="submit" class="save btn btn-default">Submit</button>
    </form>
                </div>
          </div>
        </div>
      </div>
    </div>
{% else %}
    <h4>Add your wellwisher first before changing them.</h4>
{% endif %}

{% endblock %}
